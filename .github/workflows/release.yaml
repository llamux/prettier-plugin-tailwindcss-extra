name: Release to NPM
on:
  release:
    types: [published]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Use pnpm ğŸ…¿ï¸
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Use Node 20 âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm
      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install --frozen-lockfile
      - name: Build ğŸ”¨
        run: pnpm build
      - name: Set version to release tag ğŸ“
        shell: bash
        run: pnpm version from-git --no-commit-hooks --no-git-tag-version --allow-same-version
      - name: Publish ğŸš€
        shell: bash
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Push version changes to main branch ğŸ“¤
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Release ${{ github.event.release.tag_name }}"
          branch: ${{ github.event.repository.default_branch }}
          file_pattern: package.json
