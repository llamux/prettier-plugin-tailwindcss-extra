name: Run PR Checks
on:
  pull_request:
    branches:
      - main
jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Use pnpm ğŸ…¿ï¸
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Use Node 20 âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm
      - name: Install dependencies ğŸ“¦ï¸
        run: pnpm install --frozen-lockfile
      - name: Format OK ğŸ–Œï¸
        run: pnpm fmt:check
      - name: Lint OK ğŸ§¹
        run: pnpm lint
      - name: Test OK ğŸ§ª
        run: pnpm test
      - name: Build OK ğŸ”¨
        run: pnpm build
